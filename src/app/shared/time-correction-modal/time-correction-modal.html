<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-sm w-full text-white">
    <h3 class="text-xl font-bold mb-4">Correct Time Record</h3>
    <form [formGroup]="correctionForm" (ngSubmit)="onSave()">
      <div class="space-y-4">
        <div>
          <label class="block text-gray-300 text-sm font-bold mb-2">Event Type</label>
          <select formControlName="eventType" class="form-input">
            <option *ngFor="let type of eventTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-300 text-sm font-bold mb-2">Date and Time</label>
          <input formControlName="timestamp" type="datetime-local" class="form-input">
        </div>
      </div>
      <div class="flex items-center gap-4 mt-6">
        <button type="button" (click)="close.emit()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded w-full">Cancel</button>
        <button type="submit" [disabled]="correctionForm.invalid" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full disabled:bg-gray-500">Save</button>
      </div>
    </form>
  </div>
</div>
