<div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg mx-auto">
  <h2 class="text-2xl font-bold mb-4 text-white">Invite New Employee</h2>
  <form [formGroup]="inviteForm" (ngSubmit)="sendInvitation()">
    <div class="mb-4">
      <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
      <input id="email" type="email" formControlName="email" class="form-input" placeholder="nuevo.empleado@correo.com">
    </div>
    <div class="mb-6">
      <label for="hourlyRate" class="block text-gray-300 text-sm font-bold mb-2">Hourly Rate</label>
      <input id="hourlyRate" type="number" formControlName="hourlyRate" class="form-input" placeholder="25.50">
    </div>
    <div class="mb-6">
      <label for="workLocationId" class="block text-gray-300 text-sm font-bold mb-2">Workplace (Optional)</label>
      <select id="workLocationId" formControlName="workLocationId" class="form-input">
        <option [ngValue]="null">Unassigned</option>
        <option *ngFor="let loc of locations()" [value]="loc.id">{{ loc.name }}</option>
      </select>
    </div>
    <div class="flex items-center gap-4 mt-6">
        <a routerLink="/admin/workers" class="bg-gray-600 hover:bg-gray-700 text-white text-center font-bold py-2 px-4 rounded w-full">
            Cancel
        </a>
        <button type="submit" [disabled]="inviteForm.invalid" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full disabled:bg-gray-500">
            Send Invitation
        </button>
    </div>
  </form>

  <div *ngIf="successMessage()" class="mt-4 text-center bg-green-800 border border-green-600 text-green-200 px-4 py-3 rounded-md">
    {{ successMessage() }}
  </div>
  <div *ngIf="errorMessage()" class="mt-4 text-center bg-red-800 border border-red-600 text-red-200 px-4 py-3 rounded-md">
    {{ errorMessage() }}
  </div>
</div>
