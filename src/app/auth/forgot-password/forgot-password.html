<div class="min-h-screen bg-gray-900 flex items-center justify-center">
  <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-white">Recover Password</h2>
      <p class="mt-2 text-gray-400">Enter your email address to receive a recovery link.</p>
    </div>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-300 text-sm font-bold mb-2">E-mail</label>
        <input id="email" type="email" formControlName="email" class="form-input">
      </div>
      <button type="submit" [disabled]="forgotPasswordForm.invalid" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md disabled:bg-gray-500">
        Send Link
      </button>
    </form>

    <div *ngIf="successMessage()" class="mt-4 text-center bg-green-800 text-green-200 p-3 rounded-md">
      {{ successMessage() }}
    </div>

    <div class="mt-6 text-center">
      <a routerLink="/login" class="text-sm text-blue-400 hover:underline">Log in again</a>
    </div>
  </div>
</div>
