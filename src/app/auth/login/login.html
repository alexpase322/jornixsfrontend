<div class="min-h-screen bg-gray-900 flex items-center justify-center">
  <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-white">Log in</h2>
      <p class="mt-2 text-gray-400">Access your Jornixs account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="email" class="block text-gray-300 text-sm font-bold mb-2">E-mail</label>
        <input 
          id="email"
          type="email" 
          formControlName="email"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="your@email.com"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
        <input 
          id="password"
          type="password" 
          formControlName="password"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        />
      </div>

      <div class="flex items-center justify-between">
        <button 
          type="submit" 
          [disabled]="loginForm.invalid"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline disabled:bg-gray-500 disabled:cursor-not-allowed"
        >
          Enter
        </button>
      </div>
    </form>
    <div class="text-center mt-4">
      <a routerLink="/forgot-password" class="text-sm text-blue-400 hover:underline">Forgot your password?</a>
    </div>
    <div *ngIf="errorMessage" class="mt-4 bg-red-800 border border-red-600 text-red-200 px-4 py-3 rounded-md text-center">
      <p>{{ errorMessage }}</p>
    </div>

  </div>
</div>
