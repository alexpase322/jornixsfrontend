<div class="min-h-screen bg-gray-900 flex items-center justify-center">
  <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-white">Set New Password</h2>
    </div>
    
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="newPassword" class="block text-gray-300 text-sm font-bold mb-2">New Password</label>
        <input id="newPassword" type="password" formControlName="newPassword" class="form-input" placeholder="MÃ­nimo 8 caracteres">
      </div>
      <button type="submit" [disabled]="resetPasswordForm.invalid" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md disabled:bg-gray-500">
        Save Password
      </button>
    </form>

    <div *ngIf="successMessage()" class="mt-4 text-center bg-green-800 text-green-200 p-3 rounded-md">
      {{ successMessage() }}
    </div>
    <div *ngIf="errorMessage()" class="mt-4 text-center bg-red-800 text-red-200 p-3 rounded-md">
      {{ errorMessage() }}
    </div>
  </div>
</div>
